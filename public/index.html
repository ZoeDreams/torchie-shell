<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>MetaOS</title>
    <style>
      /* GLOBAL */
      @keyframes fadein {
        from { 
          background: rgba(255, 255, 255, 0.0);
          opacity: 0; 
        }
        to { 
          background: rgba(255, 255, 255, 0.96);
          opacity: 0.2; 
        }
      }
      div#root {
        cursor: default !important;
        height: 100%;
        background: rgba(255, 255, 255, 0.96);
        animation: fadein 0.420s;
      }
      a,.ui.button {
        cursor: default !important;
      }
      html, body.console {
          background: rgba(255, 255, 255, 0);
      }
      body {
        overflow: hidden;
      }
      
      /* VIEW: LOADING */
      #view.loading {
        margin-top: 4px;
      }
      #view.loading .progress .label {
        text-align: right !important;
        opacity: 0.5;
        padding-right: 5px;
        padding-top: 2px;
      }

      /* COMPONENT: CONSOLE-LAYOUT */
      #component.consoleLayout #wrapper.journalLayout {
        padding: 8px;
      }
      #component.consoleLayout #wrapper.consoleMenu {
        padding: 0px 4px
      }

      /* COMPONENT: JOURNAL */
      #component.journalLayout .ui.segments {
        margin: 0px;
      }
      #component.journalLayout #wrapper.journalItems {
        margin: 0px;
      }

      /* COMPONENT: JOURNAL-ITEMS */
      #component.journalItems .ui.grid {
        margin: 2px 0;
      }
      #component.journalItems .ui.grid>.row {
        padding: 6px;
        background: none;
        transition: background 0.6s ease-out;
      }
      #component.journalItems .ui.grid>.row:hover {
        background: #2b2b2b;
      }
      #component.journalItems .ui.grid .row .chunkTitle {
        font-weight: 800;
        color: rgba(21, 154, 20, 1);
        font-style: italic;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis; 
      }
      #component.journalItems .ui.grid .row .chunkText {
        font-weight: 400;
        color: #cccccc;
      }
      #component.journalItems .ui.celled.grid>.row>.column {
        padding: 8px;
      }

      /* COMPONENT: CONSOLE-MENU */
      #component.consoleMenu .ui.menu {
        background: rgba(70, 70, 70, 0.96);
      }
      #component.consoleMenu .ui.menu .item {
        cursor: pointer !important;
        transition: background 0.420s ease-out;
      }
      #component.consoleMenu .right.menu .item i {
        margin-right: 0px;
      }

      /* COMPONENT: TIME-SCRUBBER */
      #component.timeScrubber .ui.grid .row {
        padding: 3px 0px;
      }
      #component.timeScrubber .ui.grid .column.scrubber {
        padding: 2px 8px 0px 16px;
      }
      #component.timeScrubber .ui.grid .column.info div {
        font-style: italic;
      }
      #component.timeScrubber .ui.grid .column.info .title {
        color:#c3c3c3;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis; 
      }
      #component.timeScrubber .ui.grid .column.info .date {
        font-weight:700; 
      }

      /* COMPONENT: JOURNAL-ENTRY*/
      #component.journalEntry .ui.segment {
        padding: 4px;
      }
      #component.journalEntry .ui.grid .column {
        padding: 0px 5px 0px 14px;
      }
      #component.journalEntry .ui.grid .column:nth-child(2) {
        padding: 0px 5px 0px 4px;
      }
      #component.journalEntry .ui.grid .column:nth-child(3) {
        padding: 0px 14px 0px 4px;
      }
      #component.journalEntry .ui.dropdown .default.text {
        font-style: italic;
        color: rgba(60, 60, 60, 0.96);
      }
      #component.journalEntry .ui.dropdown {
        background: rgba(221, 221, 221, 0.96);
      }
      #component.journalEntry .ui.dropdown .menu {
        background: rgba(221, 221, 221, 0.96);
      }
      #component.journalEntry .ui.selection.dropdown .menu>.item {
        border-top: 1px solid #eaeaea;
        transition: background 0.420s ease-out;
      }
      #component.journalEntry .ui.selection.dropdown .menu>.item:hover {
        background: rgb(224, 224, 224);
        font-weight: 800;
      }
      #component.journalEntry .ui.selection.dropdown .menu>.selected.item {
        background:rgba(100, 53, 201, 0.96);
        color: rgba(255, 255, 255, 0.96);
      }
      #component.journalEntry .ui.input.taskText input {
        background: rgba(27, 28, 29, 0.96);
        border: 1px solid rgba(74, 74, 74, 0.96);
        border-right-width: 0px;
        color: rgba(241, 241, 241, 0.96);
      }
      #component.journalEntry .ui.input.taskText input:focus {
        border: 1px solid rgba(100, 53, 201, 0.96);
        border-right-width: 0px;
        transition: border 0.840s ease-out;
      }
      #component.journalEntry .ui.input.taskText input::placeholder {
        font-style: italic;
        color: rgba(74, 74, 74, 0.96)
      }
      #component.journalEntry .ui.input.taskText .ui.button {
        transition: background 0.420s ease-out;
        transition: color 0.840s ease-out;
        background: rgba(72, 72, 72, 0.96);
        color: rgba(187, 187, 187, 0.96);
        border: none;
      }
      #component.journalEntry .column.focused .ui.input.taskText .ui.button {
        background: rgba(100, 53, 201, 0.96);
        color: rgba(241, 241, 241, 0.96);
        border: none;
      }

      /* COMPONENT: POPUP */
      .popup {
        border: 1px solid #7b7b7b !important; 
      }
      .popup:before {
        top: -6px !important;
        border-left: 1px solid #7b7b7b !important;
        border-top: 1px solid #7b7b7b !important; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
