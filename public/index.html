<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>Torchie</title>
    <style>
      /*
       * GLOBAL
       */
      div#root {
        cursor: default !important;
        height: 100%;
        background: none !important;
        opacity: 1;
        box-sizing: border-box;
        border-top: 1px solid rgba(76, 76, 76, 1);
        border-left: 1px solid rgba(36, 36, 36, 1);
        border-right: 1px solid rgba(32, 32, 32, 1);
        border-bottom: 1px solid rgba(41, 41, 41, 1);
      }
      a,.ui.button {
        cursor: default !important;
      }
      html, body.console {
          background: none;
          opacity: 1;
      }
      body {
        overflow: hidden;
      }

      canvas {
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
      }

      /*
       * VIEW: CONSOLE
       */
      #view.console {
        background: #000000;
        height: 100%;
      }

      /*
       * VIEW: LOADING
       */
      #view.loading {
        background: #1b1c1d;
        height: 100%;
      }
      #view.loading .icon {
        margin: auto;
        margin-top: 52px;
        font-size: 32px;
      }
      #view.loading .loginFailed .icon {
        font-size: 64px;
      }
      #view.loading .ui.header .sub.header{
        font-style: italic;
      }
      #view.loading .progress .bar {
        background-color: #6435c9;
      }
      #view.loading .progress .label {
        text-align: right !important;
        font-style: italic;
        opacity: 0.5;
        padding-right: 5px;
        padding-top: 2px;
      }

      /*
       * VIEW: ACTIVATOR
       */
      #view.activator {
        background: #1b1c1d;
        height: 100%;
      }
      #view.activator .ui.segment.tokenKey,
      #view.activator .ui.segment.terms,
      #view.activator .ui.segment.activating {
        padding-top: 8px;
      }
      #view.activator .ui.segment.tokenKey {
        padding-top: 12px;
      }
      #view.activator .ui.segment.terms {
        max-height: 120px;
        overflow: hidden;
        overflow-y: auto;
        font-size: 12px;
        background: #323334;
      }
      #view.activator .ui.activatingContent {
        padding-top: 48px;
      }
      #view.activator .ui.activatingContent .header {
        width: 100%;
      }
      #view.activator .ui.successContent {
        padding-top: 16px;
      }
      #view.activator .ui.successContent .header {
        width: 100%;
      }
      #view.activator .ui.successContent .sub.header {
        width: 100%;
      }
      #view.activator .ui.successContent .ui.divider {
        padding-top: 16px;
      }
      #view.activator .ui.failedContent {
        padding-top: 16px;
      }
      #view.activator .ui.failedContent .header {
        width: 100%;
      }
      #view.activator .ui.failedContent .sub.header {
        width: 100%;
      }
      #view.activator .ui.failedContent .ui.divider {
        padding-top: 16px;
      }
      #view.activator .ui.input input {
        transition: border 0.840s ease-out;
        background: rgba(27, 28, 29, 0.96);
        border: 1px solid rgba(74, 74, 74, 0.96);
        color: rgba(241, 241, 241, 0.96);
      }
      #view.activator .ui.input input:focus {
        border: 1px solid rgba(100, 53, 201, 0.96);
      }
      #view.activator .ui.input input::placeholder {
        font-style: italic;
        color: rgba(74, 74, 74, 0.96)
      }

      /*
       * COMPONENT: CONSOLE-LAYOUT
       */
      #component.consoleLayout #wrapper.consoleSidebar {
        float: left;
        position: relative;
      }
      #component.consoleLayout #wrapper.consoleSidebarPanel {
        float: left;
        position: relative;
        transition: width 0.420s;
        width: 0;
        overflow: hidden;
        margin-top: 0px;
      }
      #component.consoleLayout #wrapper.consoleSidebarPanel .ui.menu{
        padding-top: 0.6em;
        padding-left: 0.5em;
      }
      #component.consoleLayout #wrapper.consoleContent {
        overflow: hidden;
        position: relative;
        top: 0.420em;
        padding-left: 0.420em;
        padding-right: 0.420em;
      }
      #component.consoleLayout #wrapper.consoleMenu {
        padding: 0 0;
        position: absolute;
        width: 100%;
        bottom: 0;
        z-index: 1000;
      }

      /*
       * COMPONENT: CONSOLE-SIDEBAR
       */

        border-radius: 0;
        background: rgba(27, 27, 27, 0.96);
      }

        border-radius: 0;
        padding-left: 6px;
        padding-right: 6px;
      }

      }

        border-bottom: 1px solid rgba(43, 43, 43, 0.96);;
      }
      #component.consoleSidebar .ui.menu .item .label {
        padding: 2px 4px;
        top: 3px;
        left: 36px;
      }

      /*
       * COMPONENT: CONSOLE-SIDEBAR-PANEL
       */

      }

      }

        background: rgba(26, 27, 28, 1);
        margin: 0;
      }
      #component.consoleSidebarPanel .spiritContent {
        padding-top: 0.420em;
        border-top: 1px solid rgb(45, 46, 47);
      }
      #component.consoleSidebarPanel .spiritContent .level {
        text-align: center;
        overflow: auto;
      }
      #component.consoleSidebarPanel .spiritContent .level .infoTitle {
        float: left;
        text-align: left;

      }

        font-size: 2rem;
      }
      #component.consoleSidebarPanel .spiritContent .level .infoLevel {
        float: right;
        text-align: right;

      }

      }
      #component.consoleSidebarPanel .spiritContent .ui.progress .bar {
        background-color: rgba(100, 53, 201, 0.96);
      }

      }
      #component.consoleSidebarPanel .spiritContent .rageButton {

        padding-bottom: 6px;
      }
      #component.consoleSidebarPanel .spiritContent .flameRating {
        background: rgba(222, 222, 222, 0.96);
        color: rgba(100, 100, 100, 0.96);
      }
      #component.consoleSidebarPanel .spiritContent .rageButton:hover {
        background: rgba(100, 100, 100, 0.96);
      }
      #component.consoleSidebarPanel .spiritContent .yayButton {
        transition: background, color .840s ease-out;

        padding-bottom: 6px;
      }
      #component.consoleSidebarPanel .spiritContent .yayButton:hover {
        background: rgba(100, 100, 100, 0.96);
      }

      /*
       * COMPONENT: CONSOLE-MENU
       */
      #component.consoleMenu .ui.menu {
        background: rgba(27, 27, 27, 0.96);
        border-radius: 0;
        font-size: 12px;
        min-height: 28px;
        margin: 0 0;
      }
      #component.consoleMenu .ui.menu .item {
        transition: background 0.420s ease-out;
        padding: 0 12px 0 10px;

      }

        padding-right: 4px;
        border-top: 1px solid rgba(42, 42, 42, 0.96);
      }

        margin-right: 4px;
      }

      }
      #component.consoleMenu .right.menu .item:first-child {
        padding-left: 10px;
      }
      #component.consoleMenu .right.menu .item {
        padding-right: 6px;
      }
      #component.consoleMenu .right.menu .item i {
        margin-right: 0;
      }

      /*
       * COMPONENT: TEAM-PANEL
       */

      #component.teamPanel i.doneGreen.check.icon {
        color: rgba(27, 175, 26, 0.96);
      }

      #component.teamPanel i.doneGreenDark.check.icon {
        color: rgba(27, 130, 26, 0.96);
      }

      #component.teamPanel div.doneGreen {
        color: rgba(27, 175, 26, 0.96);
      }

      #component.teamPanel div.doneRed {
        color: rgba(255, 0, 0, 0.96);
      }

      #component.teamPanel div.tooltipPurple {
        color: rgba(160, 130, 250, 1);
      }

      #component.teamPanel div.tooltipRed {
        color: rgba(160, 0, 0, 0.96);
      }

      #component.teamPanel i.doneRed.close.icon {
        color: rgba(160, 0, 0, 0.96);
      }

      #component.teamPanel i.onlineColor.circle.link.icon {
        color: rgba(140, 110, 250, 1);
      }

      #component.teamPanel i.offlineColor.circle.outline.icon {
        color: #999999;
      }

      #component.teamPanel i.alarmColor.circle.link.icon {
        color: red;
      }

      #component.teamPanel i.chainStatus {
        float: right;
      }

      #component.teamPanel i.chainLink {
        position:absolute;
        right: 20px;
        z-index:1;
      }

      #component.teamPanel i.chainUnlink {
        position:absolute;
        right: 20px;
        z-index:1;
      }

      #component.teamPanel span.alarm {
        color: red;
        font-style: italic;
      }

      #component.teamPanel span.alarmDim {
        color: darkred;
        font-style: italic;
      }

      #component.teamPanel span.circleLink {
        color: rgba(220, 0, 0, 0.96);
        font-weight: 800;
      }

      #component.teamPanel span.circleLink:hover {
        color: rgba(255, 0, 0, 0.96);
        text-decoration: underline;
      }

      #component.teamPanel span.offlineColor {
        color: #999999;
      }

      #component.teamPanel .ui.grid {
        margin: 0px 0;
      }

      #component.teamPanel .ui.grid>.row:last-child {
        border-bottom: none;
      }
      #component.teamPanel .ui.grid>.row:hover {
        background: rgba(40, 40, 40, 0.96);
      }

      #component.teamPanel .ui.grid>.active {
        background: rgba(50, 50, 51, 0.96);
        font-weight: bold;
      }
      #component .teamPanel > div > div.ui.inverted.segment > div {
        height: 100%;
        overflow-y: scroll;
      }

      #component.teamPanel .ui.grid .row .memberText {
        font-weight: 400;
        color: #cccccc;
      }

      /*
       * COMPONENT - TROUBLESHOOT-LAYOUT
       */
      #component.troubleshootLayout #wrapper.troubleshootContent {
        padding-top: 0.420em;
      }

      /*
       * COMPONENT - TROUBLESHOOT-START
       */
      @keyframes shadow-pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(234, 0, 0, 0.169);
          background: rgba(211, 22, 22, 1);
          font-size: 4em;
          line-height: 3.4em;

        }
        100% {
          box-shadow: 0 0 0 1.112em rgba(27, 28, 29, 0);
          background: rgba(250, 0, 0, 0.92);
          font-size: 3.9em;
          line-height: 3.5em;
        }
      }
      @keyframes shadow-pulse-hover {
        0% {
          box-shadow: 0 0 0 0 rgba(234, 0, 0, 0.333);
          background: rgba(255, 19, 19, 1);
          font-size: 4.20em;
          line-height: 3.25em;

        }
        100% {
          box-shadow: 0 0 0 1.112em rgba(222, 222, 222, 0.01);
          background: rgba(250, 0, 0, .92);
          font-size: 4.10em;
          line-height: 3.3em;
        }
      }

      #component.troubleshootContent .wtf-panel-start {
        padding-top:3em;
        padding-bottom: 2em;
      }

      #component.troubleshootContent .wtf-panel-start .wtf-button-massive {
        margin: auto;
        font-style: oblique;
        width: 202px;
        height: 202px;
        font-size: 4.20em;
        text-transform: uppercase;
        letter-spacing: 0.112em;
        line-height: 2em;
        padding-left: 2px;
        font-weight: bolder;
        color: #fff;
        text-align: center;
        background: rgba(255, 0, 0, 0.88);
        border-radius: 50%;
        border-top: 4px solid #af0000;
        border-left: 4px solid #af0000;
        border-bottom: 4px solid #900000;
        border-right: 4px solid #960000;
        animation: shadow-pulse 2s infinite;
      }
      #component.troubleshootContent .wtf-panel-start .wtf-button-massive:hover {
        animation: shadow-pulse-hover 0.777s infinite;
      }
      #component.troubleshootContent .wtf-panel-start .ui.segment.wtf-button-desc {
        background: transparent;
        font-size: 2em;
        font-style: italic;
      }

      /*
       * COMPONENT - BROWSER-HEADER
       */
      #wrapper.browserHeader {
        font-style: italic;
        position: relative;
      }
      #component.browserHeader #browserGoBtnCell {
        padding-left: 0;
      }
      #component.browserHeader .ui.button.browserGo {
        border-top-left-radius: 0px;
        border-bottom-left-radius: 0px;
      }
      #component.browserHeader .ui.segment {
        padding: .45em .5em .6em .75em;
      }
      #component.browserHeader .ui.input.browserInput input {
        transition: border 0.840s ease-out;
        background: rgba(27, 28, 29, 0.96);
        border: 1px solid rgba(74, 74, 74, 0.96);
        border-right-width: 0;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 0px;
        color: rgba(241, 241, 241, 0.96);
      }
      #component.browserHeader .ui.input.browserInput input:focus {
        border: 1px solid rgba(100, 53, 201, 0.96);
        border-right-width: 0;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 0px;
      }
      #component.browserHeader .ui.input.browserInput input::placeholder {
        font-style: italic;
        color: rgba(100, 100, 100, 0.96)
      }
      #component.browserHeader .ui.button.browserGo {
        transition: background .840s ease-out !important;
        transition: color .840s ease-out;
        background: rgba(72, 72, 72, 0.96);
        color: rgba(187, 187, 187, 0.96);
        border:none;
        border-top-left-radius: 0px;
        border-bottom-left-radius: 0px;

      }
      #component.browserHeader .ui.button.browserGo.focused {
        transition: background, color .840s ease-out;
        background: rgba(100, 53, 201, 0.96);
      }
      #component.browserHeader .ui.button.browserGo:hover {
        transition: background, color .840s ease-out;
        background: rgba(100, 53, 201, 0.96);
        color: rgba(241, 241, 241, 0.96);
        border: none;
      }
      #component.browserHeader .ui.dropdown.browserAction {
        min-width: 7em;
      }
      #component.browserHeader .ui.dropdown.browserAction .default.text {
        font-style: italic;
        color: rgba(100, 100, 100, 0.96);
      }
      #component.browserHeader .ui.dropdown.browserAction {
        transition: border 0.840s ease-out;
        background: rgba(27, 28, 29, 0.96);
        color: rgba(241, 241, 241, 0.96);
        border: 1px solid rgba(74, 74, 74, 0.96);
      }
      #component.browserHeader .ui.visible.dropdown.browserAction div.text {
        color: rgba(100, 100, 100, 0.96);
      }
      #component.browserHeader .ui.dropdown.browserAction div.text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
      }
      #component.browserHeader .ui.dropdown.browserAction .menu {
        transition: border 0.840s ease-out;

        border-color: rgba(72, 72, 72, 0.96);
      }
      #component.browserHeader .ui.dropdown.browserAction.focused {
        border: 1px solid rgba(100, 53, 201, 0.96);
      }
      #component.browserHeader .ui.dropdown.browserAction.focused .menu {
        border: 1px solid rgba(100, 53, 201, 0.96);
      }
      #component.browserHeader .ui.selection.dropdown .menu>.item {

      }
      #component.browserHeader .ui.selection.dropdown .menu>.item:last-child {
        border-bottom: 1px solid rgba(72, 72, 72, 0.96);
      }
      #component.browserHeader .ui.selection.dropdown .menu>.item:hover {

      }
      #component.browserHeader .ui.selection.dropdown .menu>.selected.item {
        background:rgba(100, 53, 201, 0.96);
        color: rgba(255, 255, 255, 0.96);
      }
      #component.browserHeader #browserActionCell {
        padding-left: 0.610em;
        padding-right: 0.420em;
      }
      #component.browserHeader #browserInputCell {
        padding-left: 0.269em;
        padding-right: 0.9em;
      }
      #component.browserHeader .row {
        padding-top: .9em;
        padding-bottom: .8em;
      }
