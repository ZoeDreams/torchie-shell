<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>MetaOS</title>
    <style>
      /* GLOBAL STYLES */
      @keyframes fadein {
        from { 
          background: rgba(255, 255, 255, 0.0);
          opacity: 0; 
        }
        to { 
          background: rgba(255, 255, 255, 0.96);
          opacity: 0.2; 
        }
      }
      div#root {
        cursor: default !important;
        height: 100%;
        background: rgba(255, 255, 255, 0.96);
        animation: fadein 0.420s;
      }
      a,.ui.button {
        cursor: default !important;
      }
      html, body.console {
          background: rgba(255, 255, 255, 0);
      }
      body {
        overflow: hidden;
      }
      /* LOADING VIEW STYLES */
      #view.loading {
        margin-top: 4px;
      }
      #view.loading .progress .label {
        text-align: right !important;
        opacity: 0.5;
        padding-right: 5px;
        padding-top: 2px;
      }
      /* CONSOLE VIEW STYLES */
      #view.console #wrapper.content {
        padding: 4px;
      }
      #view.console #wrapper.menu {
        padding: 4px;
      }
      #view.console #wrapper.menu .ui.segment.tab {
        margin: 8px 0;
      }
      #view.console #wrapper.menu .menu .item {
        cursor: pointer !important;
      }
      #view.console #wrapper.menu .right.menu .item i {
        margin-right: 0px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
