<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>MetaOS</title>
    <style>
      @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      div#root{
        cursor: default !important;
        -webkit-user-select: none;
        -webkit-app-region: drag;
        height: 100%;
        background: #ffffff;
        animation: fadein 0.420s;
      }
      a,.ui.button {
        cursor: default !important;
      }
      body {
        overflow: hidden;
      }
      div#view.loading {
        margin-top: 4px;
      }
      div.progress div.label {
        text-align: right !important;
        opacity: 0.5;
        padding-right: 5px;
        padding-top: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
