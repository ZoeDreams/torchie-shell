<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/themes/darkly/semantic.darkly.min.css">
    <title>MetaOS</title>
    <style>
      @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      div#root{
        cursor: default !important;
        height: 100%;
        animation: fadein 0.420s;
      }
      a,.ui.button {
        cursor: default !important;
      }
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root" class="theme dimmable"></div>
  </body>
</html>
