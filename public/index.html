<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>MetaOS</title>
    <style>
      /* GLOBAL */
      @keyframes fadein {
        from { 
          background: rgba(255, 255, 255, 0.0);
          opacity: 0; 
        }
        to { 
          background: rgba(255, 255, 255, 0.96);
          opacity: 0.2; 
        }
      }
      div#root {
        cursor: default !important;
        height: 100%;
        background: rgba(255, 255, 255, 0.96);
        animation: fadein 0.420s;
      }
      a,.ui.button {
        cursor: default !important;
      }
      html, body.console {
          background: rgba(255, 255, 255, 0);
      }
      body {
        overflow: hidden;
      }
      
      /* VIEW: LOADING */
      #view.loading {
        margin-top: 4px;
      }
      #view.loading .progress .label {
        text-align: right !important;
        opacity: 0.5;
        padding-right: 5px;
        padding-top: 2px;
      }

      /* COMPONENT: CONSOLE */
      #component.console #wrapper.journal {
        padding: 4px;
      }
      #component.console #wrapper.consoleMenu {
        padding: 4px;
      }

      /* COMPONENT: JOURNAL */
      #component.journal .ui.segments {
        margin: 0px;
      }

      /* COMPONENT: JOURNAL-ITEMS */
      #component.journalItems .ui.segment {
        background: none;
        border-bottom: 1px solid #333333;
        margin: 0px;
        padding: 8px 16px;
      }
      #component.journalItems .ui.segment:last-child {
        border-bottom: none;
      }

      /* COMPONENT: CONSOLE-MENU */
      #component.consoleMenu .ui.menu {
        background: #4a4a4a;
      }
      #component.consoleMenu .menu .item {
        cursor: pointer !important;
      }
      #component.consoleMenu .right.menu .item i {
        margin-right: 0px;
      }

      /* COMPONENT: TIME-SCRUBBER */
      #component.timeScrubber .ui.grid .row {
        padding: 3px 0px;
      }
      #component.timeScrubber .ui.grid .column.scrubber {
        padding: 2px 8px 0px 16px;
      }
      #component.timeScrubber .ui.grid .column.info div {
        font-style: italic;
      }
      #component.timeScrubber .ui.grid .column.info .title {
        color:#c3c3c3;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis; 
      }
      #component.timeScrubber .ui.grid .column.info .date {
        font-weight:700; 
      }
      /* COMPONENT: POPUP */
      .popup.timeScrubber {
        border: 1px solid #7b7b7b !important; 
      }
      .popup.timeScrubber:before {
        border-left: 1px solid #7b7b7b !important;
        border-top: 1px solid #7b7b7b !important; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
