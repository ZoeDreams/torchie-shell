<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>MetaOS</title>
    <style>
      /* 
       * GLOBAL 
       */
      @keyframes fadein {
        from { 
          background: rgba(255, 255, 255, 0.0);
          opacity: 0; 
        }
        to { 
          background: rgba(255, 255, 255, 0.96);
          opacity: 0.2; 
        }
      }
      div#root {
        cursor: default !important;
        height: 100%;
        background: rgba(255, 255, 255, 0.96);
        animation: fadein 0.420s;
        box-sizing: border-box; 
        border-top: 1px solid rgba(36, 36, 36, 0.96);
        border-left: 1px solid rgba(36, 36, 36, 0.96);
        border-right: 1px solid rgba(67, 67, 67, 0.96);
        border-bottom: 1px solid rgba(67, 67, 67, 0.96);
      }
      a,.ui.button {
        cursor: default !important;
      }
      html, body.console {
          background: rgba(255, 255, 255, 0);
      }
      body {
        overflow: hidden;
      }
      
      /* 
       * VIEW: LOADING 
       */
      #view.loading {
        margin-top: 4px;
      }
      #view.loading .progress .label {
        text-align: right !important;
        opacity: 0.5;
        padding-right: 5px;
        padding-top: 2px;
      }

      /* 
       * VIEW: ACTIVATOR 
       */
      #view.activator {
        background: #1b1c1d;
        height: 100%;
      }
      #view.activator .ui.segment.apiKey,
      #view.activator .ui.segment.terms,
      #view.activator .ui.segment.activating {
        padding-top: 8px;
      }
      #view.activator .ui.segment.apiKey {
        padding-top: 24px;
      }
      #view.activator .ui.segment.terms {
        max-height: 120px;
        overflow: hidden;
        overflow-y: auto;
        font-size: 12px;
        background: #323334;
      }
      #view.activator .ui.activatingContent {
        padding-top: 48px;
      }
      #view.activator .ui.activatingContent .header {
        width: 100%;
      }
      #view.activator .ui.input input {
        transition: border 0.840s ease-out;
        background: rgba(27, 28, 29, 0.96);
        border: 1px solid rgba(74, 74, 74, 0.96);
        color: rgba(241, 241, 241, 0.96);
      }
      #view.activator .ui.input input:focus {
        border: 1px solid rgba(100, 53, 201, 0.96);
      }
      #view.activator .ui.input input::placeholder {
        font-style: italic;
        color: rgba(74, 74, 74, 0.96)
      }
      #view.activator button {
        cursor: pointer !important;
      }


      /* 
       * COMPONENT: CONSOLE-LAYOUT 
       */
      #component.consoleLayout #wrapper.consoleSidebar {
        float: left;
        position: relative;
        padding: 0px 0px 0px 0px;
      }
      #component.consoleLayout #wrapper.consoleSidebarPanel {
        float: left;
        position: relative;
        transition: width 0.420s;
        width: 0px;

      }
      #component.consoleLayout #wrapper.consoleContent {
        padding: 4px;
        position: relative;
        overflow: hidden;
        left: 0px;
      }
      #component.consoleLayout #wrapper.consoleMenu {
        padding: 0px 0px;
        position: relative;
        float: left;
        width: 100%;
      }

      /* 
       * COMPONENT: CONSOLE-SIDEBAR 
       */
      #component.consoleSidebar .ui.menu {
        border-radius: 0;
        background: rgba(27, 27, 27, 0.96);
      }
      #component.consoleSidebar .ui.menu .item {
        border-radius: 0;
        padding-left: 6px;
        padding-right: 6px;
        cursor: pointer !important;
      }
      #component.consoleSidebar .ui.menu .item.disabled {
        cursor: default !important;
      }
      #component.consoleSidebar .ui.menu .item:last-child {
        border-bottom: 1px solid rgba(43, 43, 43, 0.96);;
      }
      #component.consoleSidebar .ui.menu .item .label {
        padding: 2px 4px;
        top: 3px;
        left: 36px;
      }

      /* 
       * COMPONENT: CONSOLE-SIDEBAR-PANEL
       */
      #component.consoleSidebarPanel {
        width: 0px;
        opacity: 0;
        transition: width 0.420s, opacity 0.35s ease-in;
        padding: 4px 0 4px 4px;
        overflow: hidden;
      }
      #component.consoleSidebarPanel .ui.menu .item {
        cursor: pointer !important;
      }
      #component.consoleSidebarPanel .ui.menu {
        background: rgba(26, 27, 28, 0.96);
        margin: 0;
        border-top-right-radius: 4px;
        border-top-left-radius: 4px;
      }

      #component.consoleSidebarPanel .spiritContent .ui.progress {
        margin-top: 8px;
      }
      #component.consoleSidebarPanel .spiritContent .ui.progress .bar {
        background-color: rgba(100, 53, 201, 0.96);
      }

      #component.consoleSidebarPanel .spiritContent .ui.progress .label,
      #component.consoleSidebarPanel .badgesContent {
        white-space: nowrap;
      }

      /* 
       * COMPONENT: CONSOLE-MENU 
       */
      #component.consoleMenu .ui.menu {
        background: rgba(27, 27, 27, 0.96);
        border-radius: 0;
        font-size: 12px;
        min-height: 28px;
        margin: 0 0px;
      }
      #component.consoleMenu .ui.menu .item {
        transition: background 0.420s ease-out;
        padding: 0px 12px 0px 10px;
        border-radius: 0;
      }
      #component.consoleMenu .ui.menu .item.disabled,
      #component.consoleMenu .ui.menu .menu.right .item.disabled {
        cursor: default !important;
      }
      #component.consoleMenu .ui.menu .item,
      #component.consoleMenu .ui.menu .menu.right .item {
        cursor: pointer !important;
      }
      #component.consoleMenu .ui.menu .item:first-child {
        padding-left: 5px;
        padding-right: 4px;
        border-top: 1px solid rgba(42, 42, 42, 0.96);
        cursor: default !important;
      }
      #component.consoleMenu .ui.menu .item .icon {
        font-size: 14px;
        margin-right: 4px;
      }
      #component.consoleMenu .ui.menu .item.networkConnect .icon {
        color: rgba(27, 175, 26, 0.96) !important;
      }
      #component.consoleMenu .right.menu .item:first-child {
        padding-left: 10px;
      }
      #component.consoleMenu .right.menu .item {
        padding-right: 6px;
      }
      #component.consoleMenu .right.menu .item i {
        margin-right: 0px;
      }

      /* 
       * COMPONENT: TROUBLESHOOT-LAYOUT 
       */
      #component.troubleshootLayout #wrapper.troubleshootItems {
        margin: 0px;
        padding: 4px 1px;
      }

      #component.troubleshootLayout #wrapper.troubleshootPanelDefault {
        margin: 0px;
        padding: 21px 9px 0 9px;
      }

      /* 
       * COMPONENT: TROUBLESHOOT-PANEL-DEFAULT 
       */
      #component.troubleshootPanelDefault .ui.grid .column.rootLayout {
        padding-top: 0;
      }
      #component.troubleshootPanelDefault .ui.button {
        cursor: pointer !important;
        transition: background-color 1s ease-out;
      }
      #component.troubleshootPanelDefault .ui.image.screenshot,
      #component.troubleshootPanelDefault .ui.image.screenshot .ui.corner,
      #component.troubleshootPanelDefault .ui.image.screenshot .ui.corner .icon
      {
        cursor: pointer !important;
      }





      #component.troubleshootPanelDefault .ui.dropdown .default.text {
        font-style: italic;
        color: rgba(60, 60, 60, 0.96);
      }
      #component.troubleshootPanelDefault .ui.dropdown {
        transition: border 0.840s ease-out;
        background: rgba(27, 28, 29, 0.96);
        color: rgba(241, 241, 241, 0.96);
        border: 1px solid rgba(74, 74, 74, 0.96);
      }
      #component.troubleshootPanelDefault .ui.dropdown input {
        color: rgba(222, 222, 222, 0.96);
      }

      #component.troubleshootPanelDefault .ui.dropdown div.text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
      }
      #component.troubleshootPanelDefault .ui.dropdown .menu {
        max-height: 147px;
        transition: border 0.840s ease-out;
        background: rgba(27, 28, 29, 0.96);
        border-color: rgba(72, 72, 72, 0.96);
      }
      #component.troubleshootPanelDefault .focused .ui.dropdown {
        /*border: 1px solid rgba(100, 53, 201, 0.96);*/
        border: 1px solid red;
      }
      #component.troubleshootPanelDefault .focused .ui.dropdown .menu {
        /*border: 1px solid rgba(100, 53, 201, 0.96);*/
        border: 1px solid red;
      }
      #component.troubleshootPanelDefault .ui.selection.dropdown .menu>.item {
        transition: background, color 0.420s ease-out;
        border-top: 1px solid rgba(72, 72, 72, 0.96);
        color: rgba(74, 74, 74, 0.96);
      }
      #component.troubleshootPanelDefault .ui.selection.dropdown .menu>.item:last-child {
        border-bottom: 1px solid rgba(72, 72, 72, 0.96);
      }
      #component.troubleshootPanelDefault .ui.selection.dropdown .menu>.item:hover {
        background: #2b2b2b;
        font-weight: 800;
        color: rgba(200, 200, 200, 0.96);
      }
      #component.troubleshootPanelDefault .ui.selection.dropdown .menu>.selected.item {
        /*background:rgba(100, 53, 201, 0.96);*/
        background: red;
        color: rgba(255, 255, 255, 0.96);
      }




      /* 
       * COMPONENT: JOURNAL-LAYOUT 
       */
      #component.journalLayout .ui.segments {
        margin: 0px;
      }
      #component.journalLayout #wrapper.journalItems {
        margin: 0px;
        padding: 4px 1px;
      }

      /* 
       * COMPONENT: JOURNAL-ITEMS 
       */
      #component.journalItems {
        overflow-y: scroll;
        overflow-x: hidden;
      }
      #component.journalItems .ui.grid {
        margin: 0px 0;
      }
      #component.journalItems .ui.grid>.row {
        transition: background 0.6s ease-out;
        padding: 6px;
        background: none;
        border-bottom: 1px solid rgba(27, 28, 29, 0.96);
        margin-right: 3px;
      }
      #component.journalItems .ui.grid>.row:last-child {
        border-bottom: none;
      }
      #component.journalItems .ui.grid>.row:hover {
        background: rgba(27, 28, 29, 0.96);
      }
      #component.journalItems .ui.grid>.row .column:first-child {
        padding-left: 0px;
        left: 14px;
      }
      #component.journalItems .ui.grid>.row .column:nth-child(2) {
        padding-left: 0px;
        left: 10px;
      }
      #component.journalItems .ui.grid>.row .column:last-child {
        padding-right: 0px;
      }
      #component.journalItems .ui.grid .row .chunkTitle {
        font-weight: 800;
        color: rgba(21, 154, 20, 1);
        font-style: italic;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis; 
      }
      #component.journalItems .ui.grid .row .chunkText {
        font-weight: 400;
        color: #cccccc;
      }
      #component.journalItems .ui.celled.grid>.row>.column {
        padding: 8px;
      }
      #component.journalItems::-webkit-scrollbar-track
      {
        background-color: rgba(0, 0, 0, 0);;
      }
      #component.journalItems::-webkit-scrollbar
      {
        width: 10px;
        cursor: pointer;
        background-color: rgba(20, 20, 20, 0.96);
        border-radius: 4px;
        box-shadow: inset 0 0 10px rgba(10, 10, 10, 0.96);
      }
      #component.journalItems::-webkit-scrollbar-thumb
      {
        border-radius: 4px;
        box-shadow: inset 0 0 8px rgba(30, 30, 30, 0.96);
        background-color: rgba(80, 80, 80, 0.96);
      }
      #component.journalItems::-webkit-scrollbar-thumb:hover
      {
        background-color: rgba(100, 53, 201, 0.96);
        box-shadow: inset 0 0 8px rgba(25, 25, 25, 0.96);
      }

      /* 
       * COMPONENT: TIME-SCRUBBER 
       */
      #component.timeScrubber .ui.grid .row {
        padding: 3px 0px;
      }
      #component.timeScrubber .ui.grid .column.scrubber {
        padding: 2px 8px 0px 16px;
      }
      #component.timeScrubber .ui.grid .column.info div {
        font-style: italic;
      }
      #component.timeScrubber .ui.grid .column.info .title {
        color:#c3c3c3;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis; 
      }
      #component.timeScrubber .ui.grid .column.info .date {
        font-weight:700;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis; 
      }

      /* 
       * COMPONENT: JOURNAL-ENTRY
       */
      #component.journalEntry .ui.segment {
        padding: 4px;
      }
      #component.journalEntry .ui.grid .column {
        padding: 0px 5px 0px 14px;
      }
      #component.journalEntry .ui.grid .column:nth-child(2) {
        padding: 0px 5px 0px 4px;
      }
      #component.journalEntry .ui.grid .column:nth-child(3) {
        padding: 0px 14px 0px 4px;
      }
      #component.journalEntry .ui.dropdown .default.text {
        font-style: italic;
        color: rgba(60, 60, 60, 0.96);
      }
      #component.journalEntry .ui.dropdown {
        transition: border 0.840s ease-out;
        background: rgba(27, 28, 29, 0.96);
        color: rgba(241, 241, 241, 0.96);
        border: 1px solid rgba(74, 74, 74, 0.96);
      }
      #component.journalEntry .ui.dropdown input {
        color: rgba(222, 222, 222, 0.96);
      }
      #component.journalEntry .ui.dropdown div.text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
      }
      #component.journalEntry .ui.dropdown .menu {
        transition: border 0.840s ease-out;
        background: rgba(27, 28, 29, 0.96);
        border-color: rgba(72, 72, 72, 0.96);
      }
      #component.journalEntry .column.focused .ui.dropdown {
        border: 1px solid rgba(100, 53, 201, 0.96);
      }
      #component.journalEntry .column.focused .ui.dropdown .menu {
        border: 1px solid rgba(100, 53, 201, 0.96);
      }
      #component.journalEntry .ui.selection.dropdown .menu>.item {
        transition: background, color 0.420s ease-out;
        border-top: 1px solid rgba(72, 72, 72, 0.96);
        color: rgba(74, 74, 74, 0.96);
      }
      #component.journalEntry .ui.selection.dropdown .menu>.item:last-child {
        border-bottom: 1px solid rgba(72, 72, 72, 0.96);
      }
      #component.journalEntry .ui.selection.dropdown .menu>.item:hover {
        background: #2b2b2b;
        font-weight: 800;
        color: rgba(200, 200, 200, 0.96);
      }
      #component.journalEntry .ui.selection.dropdown .menu>.selected.item {
        background:rgba(100, 53, 201, 0.96);
        color: rgba(255, 255, 255, 0.96);
      }
      #component.journalEntry .ui.input.taskText input {
        transition: border 0.840s ease-out;
        background: rgba(27, 28, 29, 0.96);
        border: 1px solid rgba(74, 74, 74, 0.96);
        border-right-width: 0px;
        color: rgba(241, 241, 241, 0.96);
      }
      #component.journalEntry .ui.input.taskText input:focus {
        border: 1px solid rgba(100, 53, 201, 0.96);
        border-right-width: 0px;
      }
      #component.journalEntry .ui.input.taskText input::placeholder {
        font-style: italic;
        color: rgba(74, 74, 74, 0.96)
      }
      #component.journalEntry .ui.input.taskText .ui.button {
        transition: background, color .840s ease-out;
        background: rgba(72, 72, 72, 0.96);
        color: rgba(187, 187, 187, 0.96);
        border: none;
      }
      #component.journalEntry .column .ui.input.taskText .ui.button {
        transition: background .840s ease-out;
      }
      #component.journalEntry .column.focused .ui.input.taskText .ui.button {
        background: rgba(100, 53, 201, 0.96);
        color: rgba(241, 241, 241, 0.96);
        border: none;
      }

      /* 
       * COMPONENT: POPUP 
       */
      .ui.popup {
        color: #e9e9e9 !important;
        border: 1px solid #7b7b7b !important; 
      }
      .ui.popup.chunkTitle .date, .ui.popup.timeScrubber .date{
        font-style: italic;
        font-size: 12px;
      }
      .ui.popup.bottom:before {
        top: -6px !important;
        border-left: 1px solid #7b7b7b !important;
        border-top: 1px solid #7b7b7b !important; 
      }
      .ui.popup.top:before {
        bottom: -6px !important;
        border-right: 1px solid #7b7b7b !important;
        border-bottom: 1px solid #7b7b7b !important; 
      } 
      .ui.popup .ui.divider {
         margin: 8px 0 6px 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
